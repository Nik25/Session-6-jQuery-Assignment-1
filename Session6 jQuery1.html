<!--Attach a click and double-click event to the <p> element.-->

<!DOCTYPE html>
<html>
<head>
		<script src="https://code.jquery.com/jquery-3.1.0.js" 
		integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	  <meta charset="utf-8">
	  <title>Session 6 jQuery1</title>
</head>
<body>
	<p>Click me!</p> 
<script type="text/javascript"> 
		$("p").bind("click", function(){
	   $( "<p>This is a click Event</p>").appendTo( "body" );
	});

	$("p").bind("dblclick", function(){
	   $( "<p>This is a double-click Event</p>" ).appendTo( "body" );
	});

</script>
</body>
</html>
